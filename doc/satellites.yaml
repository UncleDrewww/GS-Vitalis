# ==============================================================================
# 卫星姿轨控遥测配置库 (Satellites Telemetry Configuration)
# 格式: YAML
# ==============================================================================

satellites:
  # ----------------------------------------------------------------------------
  # 卫星标识: LZ04 (江淮)
  # ----------------------------------------------------------------------------
  LZ04:
    name: "江淮"
    aliases: ["LZ-04", "LZ04", "江淮", "tm_all_LZ04"]
    db_table: "tm_all_LZ04"
    description: "示例卫星 LZ04"
    
    telemetry:
      # --- 姿态敏感器 (Attitude Sensors) ---
      star_sensor_a: 
        code: "TMKP808,TMKP809,TMKP810,TMKP811,TMKP812"
        desc: "星敏A (Time, Q1, Q2, Q3, Q0)"
      
      star_sensor_b: 
        code: "TMKP813,TMKP814,TMKP815,TMKP816,TMKP817"
        desc: "星敏B (Time, Q1, Q2, Q3, Q0)"

      gyro_a:
        code: "package_time_seconds_0505,TMKP608,TMKP609,TMKP610"
        desc: "陀螺A (Time, X, Y, Z)"

      gyro_b:
        code: "package_time_seconds_0505,TMKP611,TMKP612,TMKP613"
        desc: "陀螺B (Time, X, Y, Z)"

      # --- 执行机构 (Actuators) ---
      wheel_a: { code: "package_time_seconds_050A,TMKQ107,TMKQ103", desc: "飞轮A (Time, Cmd, Fbk)" }
      wheel_b: { code: "package_time_seconds_050A,TMKQ108,TMKQ104", desc: "飞轮B" }
      wheel_c: { code: "package_time_seconds_050A,TMKQ109,TMKQ105", desc: "飞轮C" }
      wheel_d: { code: "package_time_seconds_050A,TMKQ110,TMKQ106", desc: "飞轮D" }
      
      propulsion:
        code: "TMKR322,TMKR323"
        desc: "电推 (时长, 次数)"

      # --- 综合系统指标 (System Metrics) ---
      attitude_control:
        code: "package_time_seconds_0502,TMKP326,TMKP327,TMKP328,TMKP329,TMKP330,TMKP331"
        desc: "姿态控制精度 (Time, Ang_X,Y,Z, Rate_X,Y,Z)"

      orbit_position:
        code: "TMKP501,TMKP502,TMKP503,TMKP504,TMKP505,TMKP506,TMKP507"
        desc: "位置速度"

      orbit_semimajor_axis:
        code: "TMKP417"
        desc: "平根半长轴"
        
      orbit_ltdn:
        code: "TMKP201"
        desc: "降交点地方时"

      # --- 故障诊断与状态 (Fault & Status) ---
      thermal_deformation:
        code: "package_time_seconds_0507,TMKP809,TMKP810,TMKP811,TMKP812,TMKP814,TMKP815,TMKP816,TMKP817"
        desc: "热变形分析 (Time, A_Quats, B_Quats)"

      error_sensors:
        code: "TMKA601,TMKA617,TMKA633,TMKA646,TMKA659,TMKA666"
        desc: "敏感器错误统计 (陀螺A/B, 磁A/B, 星A/B)"

      error_actuators:
        code: "TMKA673,TMKA679,TMKA685,TMKA691,TMKA697" # 已修复原CSV中的 MKA673 拼写错误
        desc: "执行器错误统计 (飞轮A/B/C/D, GNSS)"

      error_gnss:
        code: "package_time_seconds_0531,TMKA697"
        desc: "GNSS错误计数 (Time, ErrCount)"

      fault_gnss_count:
        code: "TMKA736"
        desc: "GNSS故障置出计数"

      gnss_stars:
        code: "TMKa1412,TMKa1414"
        desc: "GNSS定位星数"
      
      latitude:
        code: "TMKP222"
        desc: "卫星纬度"

# --- 故障置出计数统计 (Fault Exclusion Counts) ---
      fault_exclusions:
        code: "TMKA726,TMKA727,TMKA728,TMKA729,TMKA730,TMKA731,TMKA732,TMKA733,TMKA734,TMKA735,TMKA736,TMKA737,TMKA738,TMKA739,TMKA740,TMKA741"
        desc: "陀螺A,陀螺B,磁强计A,磁强计B,星敏A,星敏B,飞轮A,飞轮B,飞轮C,飞轮D,GNSS,磁棒A,磁棒B,磁棒C,太敏A,太敏B"
# --- 陀螺零偏估计值 (Gyro Bias Estimates) ---
      gyro_a_bias:
        code: "TMKP628,TMKP629,TMKP630"
        desc: "陀螺A零偏估计(X,Y,Z)"
      
      gyro_b_bias:
        code: "TMKP631,TMKP632,TMKP633"
        desc: "陀螺B零偏估计(X,Y,Z)"

# --- 系统级状态监视 (System Status) ---
      control_mode:
        code: "TMKP040"
        desc: "姿态控制模式 (5=安全模式)"

      error_log_count:
        code: "TMKR012"
        desc: "错误日志计数"
# --- 星务分系统 (OBDH Subsystem) ---
      obdh_resets:
        code: "TMHC012,TMHC013,TMHC014,TMHC015,TMHC016"
        desc: "分区1复位,分区2复位,分区3复位,置位复位,总复位"
      obdh_bus_errors:
        # 包含了 PCU(A/B), 应答机A(B), 应答机B(B), SMU(B) 的错误计数
        code: "TMH2003,TMH2004,TMH2007,TMH2008,TMH2015,TMH2016,TMH2023,TMH2024,TMH2031,TMH2032"
        desc: "PCU总线A应答错,PCU总线A请求错,PCU总线B应答错,PCU总线B请求错,应答机A总线B请求错,应答机A总线B应答错,应答机B总线B请求错,应答机B总线B应答错,SMU总线B请求错,SMU总线B应答错"
        # --- 星务热控管理 (OBDH Thermal Management) ---
      obdh_thermal_manage:
        code: "TMH4308,TMH4309,TMH4311,TMH4315,TMH4316"
        desc: "自主测温点替换次数,被替测温点加热器索引,废弃加热器数量,最近输出热控通道号,最近废弃加热器索引"